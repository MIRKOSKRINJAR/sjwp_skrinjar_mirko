    <h1>Student Registration Form</h1>
    <hr>
    <form action="#" method="get">
        <label for="roll">Roll no.:</label>
        <input type="number" id="roll"> <br><br>
        <label for="ime">Student Name</label>
        <input type="text" id="prezime" placeholder="First Name"> 
        <label for="prezime">-</label>
        <input type="text" id="ime" placeholder="Last Name"> <br><br>
        <label for="ocevoime">Fathers Name:</label>
        <input type="text" id="ocevoime"><br><br>
        <label for="datum">Date of Birth</label>
        <input type="date" id="datum"><br><br>
        <label for="tel">Mobile no.</label> 
        <input type="tel" id="tel" value="+385" size="1"> <span>-</span>
        <input type="tel" id="tel"><br><br>
        <label for="email">Email id</label>
        <input type="email" id="email"> <br><br>
        <label for="lozinka">Lozinka</label>
        <input type="password" id="lozinka"> <br><br>
        <label for="">Gender</label>
        <input type="radio" name="spol" id="musko">
        <label for="musko">Musko</label>
        <input type="radio" name="spol" id="zensko">
        <label for="zensko">Zensko</label><br><br>
        <label for="">Department</label>
        <input type="checkbox" name="dep1" id="cse">
        <label for="cse">CSE</label>
                <input type="checkbox" name="dep2" id="it">
        <label for="it">IT</label>
                <input type="checkbox" name="dep3" id="ece">
        <label for="ece">ECE</label>
                <input type="checkbox" name="dep4" id="civil">
        <label for="civil">Civil</label>
                <input type="checkbox" name="dep5" id="mech">
        <label for="mech">Mech</label> <br><br>
        <label for="cars">Course</label>
        <select name="cars" id="cars">
        <option value="volvo">IT</option>
        <option value="saab">ece</option>
        <option value="mercedes">Mech</option>
        </select> <br><br>
        <label for="slika">Student photo</label>
        <input type="file" name="slika" id="slika"> <br><br>
        <label for="city">City</label>
        <input type="text" name="city" id="city"> <br><br>
        <label for="adresa">Adress</label>
        <textarea id="adresa" name="adresa" rows="4" cols="50">
        </textarea><br><br>
        <input type="submit" value="Register">
    </form>
