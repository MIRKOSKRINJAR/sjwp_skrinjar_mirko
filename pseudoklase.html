<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoklase</title>
    <style>
        a:link{
            color: red;
        }
        a:visited{
            color: pink;
        }
        a:hover{
            color: green;
        }
        div{
            width: 250px;
            height: 250px;
            background-color: blue;
            
        }
        div:hover{
            background-color: yellow;
            transform: rotate(45deg);
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <h1>Pseudo klase</h1>
    <a href="https://posta.hr">Posta HR</a>
    <a href="https://www.dhl.com/hr-hr/home.html">DHL</a>
    <div></div>
</body>
</html>
