<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        .containter {
            display: flex;
            border: 2px solid black;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around; /*pozicija po horizontali*/
            align-items: center; /*pozicija po vertikali*/
            /*ako je flex-direction column onda se osi okrecu, justify content je vertikalna os*/
            align-content: center;
        }
        .containter div {
            margin: 10px;
            background-color: lightblue;
            width: 100px;
            padding: 20px;
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>FLEXBOX</h1>
    <div class="containter">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>
</html>
