<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacije</title>
    <style>
        body{
            background-color: #040716;
        }
    .box{
        width: 100px;
        height: 100px;
        background-color: green;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1.6rem;
        font-weight: bold;
        box-sizing: border-box;
        padding: 30px;
        text-align: center;
        margin-left: 100px;
        margin-top: 100px;

        animation-duration: 5s;
        animation-name: spin;
        animation-timing-function: ease;
        animation-delay: 1s;
        animation-iteration-count: 1;
        animation-direction: alternate;
        animation-fill-mode: forwards; /*stane kod kraja*/
        animation-play-state: running; 
        animation: 3s spin ease-in-out 1s 1  alternate;
    }
    .box:hover{
        animation-play-state: paused;
    }
    @keyframes spin{
        0%{
            
        }
        50%{
            scale: 2;
            transform: rotate(0);
            border-radius: 50%;
        }
        100%{
            transform: rotate(360deg);
            border-radius: 50%;
            scale: 2;
        }

    }
    .load{
        width: 100px;
        height: 100px;
        border: 10px solid blue;
        border-top: 10px solid rgb(255, 255, 255);
        border-radius: 50%;

        animation: ucitavanje 2s linear infinite;
        margin-top: 50px;
        margin-left: 100px;
    }
    @keyframes ucitavanje{
        0%{
            transform: rotate(0);
        }
        100%{
            transform: rotate(360deg);
        }
    }
    .box2{
        background: #040716;
        width: 100px;
        height: 100px;
        border: 10px solid aqua;
        margin-top: 50px;
        margin-left: 100px;
        box-shadow: 0px 0px 8px aqua, 0px 0px 15px aqua inset;
        animation: bojanje 2s linear infinite;
    }
    @keyframes bojanje{
        0%{
            transform: rotateZ(0);
        }
        25%{
            transform: rotateZ(180deg);
        }
        50%{
            transform: rotateX(180deg);
        }
        100%{
            transform: rotate(0);
        }

    }
    .radar{
        width: 150px;
        height: 150px;
        border: 5px solid lime;
        border-radius: 50%;
        margin-top: 50px;
        margin-left: 100px;
        position: relative;
        
        animation: radarr 2s linear infinite;

    }
    .tocka{
        width: 15px;
        height: 15px;
        background-color: lime;
        border-radius: 50%;
        position: absolute;
        top: 41%;
        left: 42%;
        z-index: 1;
        animation: toc 2s linear infinite;
    }
    .kretanje{
        width: 0px;
        height: 0px;
        border: 5px solid gray;
        border-radius: 50%;
        position: absolute;
        top: 45%;
        left: 46%;
        animation: kret 2s linear infinite;
        transform: translate(-45%, -45%);
        z-index: 2;
    }

        .detektiran {
            width: 10px;
            height: 10px;
            background-color: #04f524;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            box-shadow: 0 0 10px rgba(21, 255, 12, 0.8);
        }

        .det-1 {
            top: 30%;
            left: 50%;
            animation: izadi 2s linear infinite;
            animation-delay: 0.5s;
        }

        .det-6 {
            top: 35%;
            left: 30%;
            animation: izadi 2s linear infinite;
            animation-delay: 0.5s;
        }
        .det-4 {
            top: 40%;
            left: 77%;
            animation: izadi 2s linear infinite;
            animation-delay: 1s;
        }

        .det-2 {
            top: 50%;
            left: 77%;
            animation: izadi 2s linear infinite;
            animation-delay: 1s;
        }
        .det-3 {
            top: 85%;
            left: 35%;
            animation: izadi 2s linear infinite;
            animation-delay: 1.5s;
        }

        .det-5 {
            top: 90%;
            left: 60%;
            animation: izadi 2s linear infinite;
            animation-delay: 1.5s;
        }

        @keyframes kret {
            0% {
                width: 0px;
                height: 0px;
                opacity: 1;
            }
            100% {
                width: 150px;
                height: 150px;
                opacity: 0;
            }
        }

        @keyframes izadi {
            0% {
                opacity: 0;
            }
            0.1% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.5);
            }
            1% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            99.9% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    
    </style>
</head>
<body>
    <h1>Animacije</h1>
    <div class="box">3.E</div>
    <div class="load"></div>
    <div class="box2"></div>
    <div class="radar">
        <div class="tocka"></div>
        <div class="kretanje"></div>
        <div class="detektiran det-1"></div>
        <div class="detektiran det-2"></div>
        <div class="detektiran det-3"></div>
        <div class="detektiran det-4"></div>
        <div class="detektiran det-5"></div>
        <div class="detektiran det-6"></div>
</body>
</html>
