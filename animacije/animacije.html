<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacije</title>
    <style>
        body{
            background-color: #040716;
        }
    .box{
        width: 100px;
        height: 100px;
        background-color: green;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1.6rem;
        font-weight: bold;
        box-sizing: border-box;
        padding: 30px;
        text-align: center;
        margin-left: 100px;
        margin-top: 100px;

        animation-duration: 5s;
        animation-name: spin;
        animation-timing-function: ease;
        animation-delay: 1s;
        animation-iteration-count: 1;
        animation-direction: alternate;
        animation-fill-mode: forwards; /*stane kod kraja*/
        animation-play-state: running; 
        animation: 3s spin ease-in-out 1s 1  alternate;
    }
    .box:hover{
        animation-play-state: paused;
    }
    @keyframes spin{
        0%{
            
        }
        50%{
            scale: 2;
            transform: rotate(0);
            border-radius: 50%;
        }
        100%{
            transform: rotate(360deg);
            border-radius: 50%;
            scale: 2;
        }

    }
    .load{
        width: 100px;
        height: 100px;
        border: 10px solid blue;
        border-top: 10px solid rgb(255, 255, 255);
        border-radius: 50%;

        animation: ucitavanje 2s linear infinite;
        margin-top: 50px;
        margin-left: 100px;
    }
    @keyframes ucitavanje{
        0%{
            transform: rotate(0);
        }
        100%{
            transform: rotate(360deg);
        }
    }
    .box2{
        background: #040716;
        width: 100px;
        height: 100px;
        border: 10px solid aqua;
        margin-top: 50px;
        margin-left: 100px;
        box-shadow: 0px 0px 8px aqua, 0px 0px 15px aqua inset;
        animation: bojanje 2s linear infinite;
    }
    @keyframes bojanje{
        0%{
            transform: rotateZ(0);
        }
        25%{
            transform: rotateZ(180deg);
        }
        50%{
            transform: rotateX(180deg);
        }
        100%{
            transform: rotate(0);
        }

    }
    .radar{
        width: 150px;
        height: 150px;
        border: 5px solid lime;
        border-radius: 50%;
        margin-top: 50px;
        margin-left: 100px;
        position: relative;
        
        animation: radarr 2s linear infinite;

    }
    .tocka{
        width: 15px;
        height: 15px;
        background-color: lime;
        border-radius: 50%;
        position: absolute;
        top: 45%;
        left: 45%;
        z-index: 1;
        animation: toc 2s linear infinite;
    }
    .kretanje{
        width: 5px;
        height: 5px;
        border: 5px solid gray;
        border-radius: 50%;
        position: absolute;
        top: 45%;
        left: 45%;
        animation: kret 2s linear infinite;
        z-index: 2;
    }
    @keyframes kret {
        0%{
            width: 5px;
            height: 5px;
        }
        100%{
            width: 150px;
            height: 150px;
        }
    }
    
    </style>
</head>
<body>
    <h1>Animacije</h1>
    <div class="box">3.E</div>
    <div class="load"></div>
    <div class="box2"></div>
    <div class="radar">
        <div class="tocka"></div>
        <div class="kretanje"></div>
    </div>
</body>
</html>
